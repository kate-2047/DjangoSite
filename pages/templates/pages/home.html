{% extends "pages/base.html" %}
{% load static %}

{% block content %}

<div class="slideshow-container">
    <a href="{% url 'testimonial_list' %}" class="overlay-button">Read Testimonials</a>
    
    <div class="slide">
        <img src="{% static 'images/ParkingGarageAtNight.jpg' %}" alt="Slide 1">
    </div>
    <div class="slide">
        <img src="{% static 'images/PayneHallSign2.jpg' %}" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="{% static 'images/funnypipes.jpg' %}" alt="Slide 3">
    </div>
    <div class="slide">
        <img src="{% static 'images/unionstation.jpg' %}" alt="Slide 4">
    </div>
    <div class="slide">
        <img src="{% static 'images/donovanhall.jpg' %}" alt="Slide 5">
    </div>
</div>

<script>
let slideIndex = 0;
showSlides();
// change pictures on the home screen slideshow
function showSlides() {
    const slides = document.getElementsByClassName("slide");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 4500); // Change image every 3 seconds
}
</script>
{% endblock %}
