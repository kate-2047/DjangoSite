{% extends 'pages/base.html' %}

{% block content%}

<div class="page-banner">
    <h1>Leave a Testimonial</h1>
</div>

{% if submitted %}
<p>Thank you for your feedback.</p>
<a href="{% url 'home' %}"> 
    <button class="btn">Home</button>
</a>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Submit</button>
    </form>
{% endif %}

{% endblock%}
